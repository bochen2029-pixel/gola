# ═══════════════════════════════════════════════════════════════════════════════
# GOLA v7.2 — Nginx Configuration
# Security-hardened configuration for serving the game
# ═══════════════════════════════════════════════════════════════════════════════

worker_processes auto;
pid /var/run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ─────────────────────────────────────────────────────────────────────────────
    # BASIC SETTINGS
    # ─────────────────────────────────────────────────────────────────────────────
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /dev/stdout;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ─────────────────────────────────────────────────────────────────────────────
    # SECURITY: Hide nginx version
    # ─────────────────────────────────────────────────────────────────────────────
    server_tokens off;
    
    # ─────────────────────────────────────────────────────────────────────────────
    # GZIP: Compress responses
    # ─────────────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;
    
    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # ─────────────────────────────────────────────────────────────────────────
        # SECURITY HEADERS
        # ─────────────────────────────────────────────────────────────────────────
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ─────────────────────────────────────────────────────────────────────────
        # CONTENT SECURITY POLICY
        # Whitelist only required resources:
        # - self: local files
        # - unsafe-inline: required for embedded JS/CSS in single HTML file
        # - fonts.googleapis.com/gstatic.com: Google Fonts
        # - AI APIs: Cerebras, OpenAI, Anthropic, Groq (for game AI features)
        # ─────────────────────────────────────────────────────────────────────────
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.cerebras.ai https://api.openai.com https://api.anthropic.com https://api.groq.com https://api.x.ai; img-src 'self' data:; frame-ancestors 'self';" always;
        
        # ─────────────────────────────────────────────────────────────────────────
        # PERMISSIONS POLICY (formerly Feature-Policy)
        # Disable unnecessary browser features
        # ─────────────────────────────────────────────────────────────────────────
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
        
        # ─────────────────────────────────────────────────────────────────────────
        # ROUTES
        # ─────────────────────────────────────────────────────────────────────────
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ─────────────────────────────────────────────────────────────────────────
        # SECURITY: Block sensitive files/paths
        # ─────────────────────────────────────────────────────────────────────────
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
